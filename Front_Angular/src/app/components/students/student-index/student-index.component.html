<div class="container">
    <div class="row">
        <div class="col-6 mt-3">
            <button class="btn btn-success" routerLink="/students/create" routerLinkActive="active">Crear estudiante</button>
        </div>
        <div>
            <div class="row">
                <h1 class="text-center ">Listado de estudiantes</h1>
            </div>

            <table class="table table-striped table-bordered ">
                <thead class="thead-dark">
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Documento</th>
                        <th scope="col">Nombres</th>
                        <th scope="col">Apellidos</th>
                        <th scope="col">Grado</th>
                        <th scope="col">Estado</th>
                        <th scope="col">Operaciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let student of arrStudent">
                        <th scope="row">{{ student.id }}</th>
                        <td>{{ student.documento }}</td>
                        <td>{{ student.nombres }}</td>
                        <td>{{ student.apellidos }}</td>
                        <td>{{student.grado }}</td>
                        <td>{{ student.estado}}</td>
                        <td>
                            <button class="btn btn-sm btn-danger" (click)="deleteStudent(student.id)">Eliminar</button> |
                            <button class="btn btn-sm btn-warning" [routerLink]="['/students', student.id]"> Editar</button>
                        </td>
                    </tr>

                </tbody>
            </table>

        </div>
    </div>
</div>
