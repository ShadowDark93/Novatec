<div class="container">
    <h1 class="text-center mt-3">Editar Estudiante</h1>
    <form action="" class="mt-3">
        <div class="form-group mt-3">
            <label for="documento">Digite el numero de documento</label>
            <input type="number" class="form-control" id="documento" name="documento" [(ngModel)]="student.documento" placeholder=" Digite el numero de documento ">
        </div>
        <div class="form-group mt-3">
            <label for="nombres">Digite los nombres del estudiante</label>
            <input type="text" class="form-control" id="nombres" name="nombres" [(ngModel)]="student.nombres" placeholder=" Digite los nombres ">
        </div>
        <div class="form-group mt-3 ">
            <label for="Apellidos ">Digite los apellidos del estudiante</label>
            <input type="text" class="form-control" id="apellidos" name="apellidos" [(ngModel)]="student.apellidos" placeholder=" Digite los apellidos">
        </div>
        <div class="form-group mt-3 ">
            <label for="exampleInputEmail1 ">Digite el grado del estudiante</label>
            <input type="number" class="form-control" id="grado" name="grado" [(ngModel)]="student.grado" placeholder=" Digite el grado ">
        </div>
        <div class="form-group mt-3 ">
            <label for="exampleInputEmail1 ">Seleccione el estado</label>
            <select class="form-select form-select-lg mb-3" id="estado" name="estado" [(ngModel)]="student.estado">
        <option selected value="1">Activo</option>
        <option value="0">Inactivo</option>
      </select>
        </div>

        <div class="col mt-3 ">
            <button class="btn btn-warning " routerLink="/students " routerLinkActive="active ">Volver</button> |
            <button type="submit " class="btn btn-success" (click)="editStudent()">Guardar</button>
        </div>

    </form>
</div>
